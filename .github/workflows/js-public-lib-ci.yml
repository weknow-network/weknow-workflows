# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: JS CI

on:
  workflow_call:
    inputs:
      path:
        type: string
        description: "path to the version file"
        required: false
        default: ./package.json 
    secrets:
      NPM_TOKEN:
        description: "NPM access token."
        required: true  

jobs:
  version_increment:
    name: Increment Version
    uses: weknow-network/weknow-workflows/.github/workflows/js-increment-version.yml@release/2022-01-09
    with:
      path: ${{ inputs.path }}
    
  build:
    needs: version_increment
    name: CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Yarn Setup
        # You may pin to the exact commit or the version.
        # uses: DerYeger/yarn-setup-action@f55be5383ea94f5eb25b20aee609af4603a68dde
        uses: DerYeger/yarn-setup-action@v1.0.1
        with:
          # The version of Node.js that will be used
          node-version: ${{ matrix.node }}    
          
      - name: Run build
        run: |
          yarn install
          yarn build      
          
      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
  
